<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuzu9x - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', sans-serif;
        }

        body {
            background-color: #FFF9F9;
            color: #1A1A1A;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .title-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .title-section h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 1rem;
        }

        .title-section p {
            color: #666;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            letter-spacing: 1px;
        }

        nav {
            position: relative;
            padding: 1rem;
        }

        nav::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 40px;
            background-color: #FFE4E8;
        }

        nav ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            gap: clamp(1rem, 3vh, 1.5rem);
            position: relative;
        }

        nav li {
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        nav a::before,
        nav a::after {
            content: 'â™¥';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #FFB6C1;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        nav a::before {
            left: 0;
            transform: translate(-20px, -50%);
        }

        nav a::after {
            right: 0;
            transform: translate(20px, -50%);
        }

        nav a:hover {
            color: #FFB6C1;
        }

        nav a:hover::before {
            opacity: 1;
            transform: translate(-10px, -50%);
        }

        nav a:hover::after {
            opacity: 1;
            transform: translate(10px, -50%);
        }

        .decorative-line {
            position: absolute;
            width: 1px;
            height: 40px;
            background-color: #FFE4E8;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .background-accent {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background-color: #FEF6F6;
            z-index: -1;
            clip-path: polygon(100% 0, 100% 100%, 0 100%, 20% 0);
        }

        .subtle-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#FFE4E8 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -2;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            .title-section {
                margin-bottom: 2rem;
            }

            nav::before,
            .decorative-line {
                height: 20px;
            }

            nav a {
                padding: 0.5rem 1rem;
            }

            nav a::before {
                transform: translate(-15px, -50%);
            }

            nav a::after {
                transform: translate(15px, -50%);
            }

            nav a:hover::before {
                transform: translate(-8px, -50%);
            }

            nav a:hover::after {
                transform: translate(8px, -50%);
            }
        }

        /* Very Small Screens */
        @media (max-width: 320px) {
            .title-section h1 {
                font-size: 1.5rem;
            }

            nav a {
                padding: 0.5rem;
            }
        }

        /* Footer styles */
        footer {
            width: 100%;
            background-color: #1A1A1A;
            color: #FFF;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        footer p a {
            color: #FFB6C1;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-accent"></div>
    <div class="subtle-pattern"></div>

    <div class="title-section">
        <h1>yuzu9x</h1>

    </div>

    <!-- Navigation Bar -->
    <nav>

            <li><a href="index.html">home</a></li>

        </ul>
        <div class="decorative-line"></div>
    </nav>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; <span id="current-year"></span> yuzu9x. All Rights Reserved.</p>
        </div>
    </footer>

        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
