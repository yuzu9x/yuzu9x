<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    
    <title>yuzu9x - Parsons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', sans-serif;
        }

        body {
            background-color: #FFF9F9;
            color: #1A1A1A;
            line-height: 1.6;
            min-height: 150vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        nav {
            width: 100%;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            gap: clamp(3.5rem, 6vw, 5rem);
            position: relative;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        nav a::before,
        nav a::after {
            content: '♥';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #FFB6C1;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        nav a::before {
            left: 0;
            transform: translate(-25px, -50%);
        }

        nav a::after {
            right: 0;
            transform: translate(25px, -50%);
        }

        nav a:hover {
            color: #FFB6C1;
        }

        nav a:hover::before {
            opacity: 1;
            transform: translate(-15px, -50%);
        }

        nav a:hover::after {
            opacity: 1;
            transform: translate(15px, -50%);
        }

        .title-section {
            text-align: center;
            margin: 2rem 0 4rem 0;
            padding: 0 1rem;
        }

        .title-section h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .project {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0px;
            padding: 15px;
            text-align: center;
            max-width: width;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .project canvas, .project iframe {
            max-width: 100%;
        }
        
        .project-description {
            margin-top: 15px;
            font-style: italic;
            color: #333;
            text-align: center;
        }

        .content-container {
            display: flex;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            align-items: flex-start;
        }

        .image-container {
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            background-color: #FFF;
            border: 1px solid #FFE4E8;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            border: 1px solid #FFE4E8;
            border-radius: 2px;
            max-width: 600px;
        }

        .text-container p {
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 1px;
            font-size: clamp(0.75rem, 2vw, 0.85rem); 
            margin-bottom: 1rem;
        }

        .subtle-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#FFE4E8 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -2;
        }

        footer {
            background-color: #FEF6F6;
            color: #000000;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        
        #testing canvas {
            visibility: visible;
        }

    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
            <li><a href="../about.html">about</a></li>
            <li><a href="../portfolio.html">portfolio</a></li>
            <li><a href="../shop.html">shop</a></li>
            <li><a href="../parsons.html">parsons</a></li>
            <li><a href="../contact.html">contact</a></li>
        </ul>
    </nav>

    <div class="title-section">
        <div class="project">
                
            <h2>Lost & Found</h2>
            
            <p class="project-description">Michelle's Phone</p>
            <div id="game-container"></div>
        </div>
    </div>


    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-container">
            <p>© yuzu9x. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Game Scripts -->
    <script src="../p5games/LostFound/sketch.js"></script>
   


    
</body>
</html>
