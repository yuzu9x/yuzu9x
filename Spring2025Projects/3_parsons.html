<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', sans-serif;
        }

        body {
            background-color: #FFF9F9;
            color: #1A1A1A;
            line-height: 1.6;
            min-height: 150vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        nav {
            width: 100%;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            gap: clamp(3.5rem, 6vw, 5rem);
            position: relative;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .title-section {
            text-align: center;
            margin: 2rem 0 4rem 0;
            padding: 0 1rem;
        }

        .title-section h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 4px;
        }

        footer {
            background-color: #FEF6F6;
            color: #000000;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .canvas-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            flex-wrap: wrap;
            padding-bottom: 60px;
            margin-bottom: 60px;
        }

        .canvas-container {
            flex: 1;
            min-width: 300px;
            height: 500px; 
            background: white;
            padding: 1rem;
            border: 1px solid #FFE4E8;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
        }

       
        #canvas3 {
            display: none; 
        }

        @media (max-width: 768px) {
            .canvas-row {
                flex-direction: column;
                align-items: center;
            }

            .canvas-container {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
