<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuzu9x - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', sans-serif;
        }

        body {
            background-color: #FFF9F9;
            color: #1A1A1A;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        nav {
            width: 100%;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            gap: clamp(3.5rem, 6vw, 5rem);
            position: relative;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        nav a::before,
        nav a::after {
            content: 'â™¥';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #FFB6C1;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        nav a::before {
            left: 0;
            transform: translate(-25px, -50%);
        }

        nav a::after {
            right: 0;
            transform: translate(25px, -50%);
        }

        nav a:hover {
            color: #FFB6C1;
        }

        nav a:hover::before {
            opacity: 1;
            transform: translate(-15px, -50%);
        }

        nav a:hover::after {
            opacity: 1;
            transform: translate(15px, -50%);
        }

        .title-section {
            text-align: center;
            margin: 2rem 0 4rem 0;
            padding: 0 1rem;
        }

        .title-section h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #1A1A1A;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .contact-info {
            text-align: center;
            margin: 2rem 0;
        }

        .contact-info h2 {
            font-size: 2rem;
            color: #1A1A1A;
            font-weight: 300;
        }

        .contact-info p {
            font-size: 1rem;
            color: #1A1A1A;
            line-height: 1.5;
        }

        .background-accent {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background-color: #FEF6F6;
            z-index: -1;
            clip-path: polygon(100% 0, 100% 100%, 0 100%, 20% 0);
        }

        .subtle-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#FFE4E8 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -2;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: 45%;
            }

            .image-container {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                width: 100%;
            }

            .image-container {
                height: 150px;
            }
        }

        /* Footer styles */
        footer {
            width: 100%;
            background-color: #FEF6F6;
            color: #000000;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            display: none; 
            transition: all 0.3s ease;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        footer p a {
            color: #FFB6C1;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-accent"></div>
    <div class="subtle-pattern"></div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="portfolio.html">portfolio</a></li>
            <li><a href="shop.html">shop</a></li>
            <li><a href="parsons.html">parsons</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>

    <div class="title-section">
        <h1>contact</h1>
    </div>

    <div class="contact-info">
        <h3>talk to me</h2>
        <p>do u wanna talk tuah me...</p>
        <p>Email: <a href="melisaxli99@gmail.com">melisaxli99@gmail.com</a></p>
        <p>Looking forward to hearing from you...hehe...</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; <span id="current-year"></span> yuzu9x. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Set the current year in the footer dynamically
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
